<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body id="login-body">
    <div id="login-container">
        <h1>Register</h1>
        <form action="">
            
            <label for="username">Username</label> <br>
            <input type="text" id="username" name="username" required class="login-input" placeholder="Enter username here">
            <br><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" required class="login-input" placeholder="Enter password here"> <br>
            <label for="repeat-password">Repeat password</label><br>
            <input type="password" id="repeat-password" name="repeat-password" required class="login-input" placeholder="Repeat password here">
            <br><br>
            <input type="submit" value="Log In">
        </form>
        <h5>Got an account <a href="Login.html">Log in.</a></h5>
    </div>

</body>
</html>
