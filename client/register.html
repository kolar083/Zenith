<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="auth.js"></script>
</head>
<body id="login-body">
    <div id="login-container">
        <h1>Register</h1>
        <form id="register-form">
            <label for="Email">E-mail</label>
            <input type="text" id="Email" name="Email" required class="login-input" placeholder="Enter e-mail here">
            <span id="email-error" class="error-msg"></span>

            <label for="Username">Username</label> <br>
            <input type="text" id="Username" name="username" required class="login-input" placeholder="Enter username here">
            <span id="user-error" class="error-msg"></span>
            <br>

            <label for="Password">Password</label><br>
            <input type="password" id="Password" name="password" required class="login-input" placeholder="Enter password here"> 
            <span id="pass-error" class="error-msg"></span>
            <br>
            <label for="Repeat-Password">Repeat password</label><br>
            <input type="password" id="Repeat-Password" name="repeat-password" required class="login-input" placeholder="Repeat password here">
            <span id="repeat-error" class="error-msg"></span>
            <br><br>
            <input type="submit" value="Register">
        </form>
        <h5>Got an account <a href="Login.html">Log in.</a></h5>
        <a href="index.html">Back to home</a>
    </div>
</body>
</html>
