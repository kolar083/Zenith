<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="auth.js"></script>
</head>
<body id="login-body">
    <div id="login-container">
        <h1>Register</h1>
        <form id="register-form">
            <label for="Email">E-mail</label>
            <input type="text" id="Email" name="Email" required class="login-input" placeholder="Enter e-mail here">
            <label for="Username">Username</label> <br>
            <input type="text" id="Username" name="Username" required class="login-input" placeholder="Enter username here">
            <br><br>
            <label for="Password">Password</label><br>
            <input type="Password" id="Password" name="Password" required class="login-input" placeholder="Enter password here"> <br>
            <label for="repeat-password">Repeat password</label><br>
            <input type="Password" id="Repeat-Password" name="Repeat-Password" required class="login-input" placeholder="Repeat password here">
            <br><br>
            <input type="submit" value="Log In">
        </form>
        <h5>Got an account <a href="Login.html">Log in.</a></h5>
        <a href="index.html">Back to home</a>
    </div>

</body>
</html>
