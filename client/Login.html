<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="login.js"></script>
</head>
<body id="login-body">
    <div id="login-container">
        <h1>Log In</h1>
        <form id="login-form">
            
            <label for="Username">Username</label> <br>
            <input type="text" id="Username" name="Username" required class="login-input" placeholder="Enter username here">
            <br><br>
            <label for="Password">Password</label><br>
            <input type="Password" id="Password" name="Password" required class="login-input" placeholder="Enter password here">
            <br><br>
            <input type="submit" value="Log In">
        </form>
        <h5>Don't have an account? <a href="register.html">Register.</a></h5>
        <a href="index.html">Back to home</a>
    </div>
        
</body>
</html>
